<html>
    <head>
        <link rel="stylesheet" href="snakestyle.css">
        <link rel="shortcut icon" href="icon.png"/>
        <meta charset="utf-8"/>
        <title>
            Snake
        </title>
    </head>
    <body>
        <div style="display: flex;">
            <div class="overlay" id="overlay">
                <div id="start" style="display: inline; position: relative; font-size: 100px;"onclick="start()">
                    Start
                </div>
            </div>
            <div class="first-panel">
                <canvas id="graph" class="plain">
                </canvas>
                <input type="image" src="C:\Users\MaximSaweljew\Pictures\Saved Pictures\snake-head.jfif" onkeyup="getKey(event)" id="playerhead" class="thing"/>
                <input type="image" src="fruit.png" class="thing" id="fruit">
            </div>
            <div class="second-panel">
                <div class="scoreboard">
                    <div id="score" class="score">
                        Score:
                    </div>
                    <div id="lastscore" class="score">
                        Last score:
                    </div>
                    <div id="highscore" class="score">
                        Highscore:
                    </div>
                    <div class="auto-button" onclick="auto()">
                        Autopilot
                    </div>
                </div>
            </div>
        </div>
        <script src="snakecode.js"></script>
    </body>
</html>
